<html>
  <head>
    <style>
      body {
        width: 250px;
        height: 200px;
        padding: 20px;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        transition: width 0.3s, height 0.3s;
        box-sizing: border-box;
      }
      body.expanded {
        width: 600px;
        height: 500px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      #contentArea {
        border: 1px solid #ccc;
        padding: 15px;
        background-color: #f9f9f9;
        white-space: pre-wrap;
        height: 300px;
        overflow-y: auto;
        font-size: 14px;
      }
      #expandBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 2px;
        background-color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      #expandBtn img {
        width: 16px;
        height: 16px;
      }
      #expandBtn:hover {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button id="expandBtn"><img src="images/expand_arrow.png" alt="Expand window"></button>
    <h1>BiasBeGone!</h1>
    <script src="hello.js"></script>

    <h3>Current Page content: </h3>
    <div id="contentArea"> Loading...</div>
  </body>

  
</html>
